<div class="container-fluid">
    <div class="d-flex justify-content-left h-100">
        <div class="card" [ngStyle]="{'height':cardHeight}">
            <div class="card-header">
                <h3 style="font-family: sans-serif;">{{login}}</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                    <form [formGroup]="signUp" (ngSubmit)="submitUserDetails()">
                 <div class="input-group form-group d-flex justify-content-center" *ngIf="login=='Sign Up'">
                   <img [src]="pImgSrc" (click)="fileUpload.click()" class="pimage rounded-circle" [ngClass]="{ 'is-invalid': submitted && frm.imgURL.errors}"/>
                   <div *ngIf="submitted && frm.imgURL.errors" class="invalid-feedback">
                     <div *ngIf="frm.imgURL.errors.required">Display img  required</div>
                    </div> 
                </div>    
                <input type="file" class="form-control" hidden #fileUpload  formControlName="imgURL" (change)="uploadPimg($event)">  
                     
                <div class="input-group form-group" *ngIf="login=='Sign Up'">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user-friends"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="User display name" formControlName="displayName" [ngClass]="{ 'is-invalid': submitted && frm.displayName.errors}">
                    <div *ngIf="submitted && frm.displayName.errors" class="invalid-feedback">
                        <div *ngIf="frm.displayName.errors.required">Display name is required</div>
                    </div>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="username" formControlName="email" [ngClass]="{ 'is-invalid': submitted && frm.email.errors}">
                    <div *ngIf="submitted && frm.email.errors" class="invalid-feedback">
                        <div *ngIf="frm.email.errors.required" style="color:red;">Email is required</div>
                        <div *ngIf="frm.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && frm.password.errors}">
                    <div *ngIf="submitted && frm.password.errors" class="invalid-feedback">
                        <div *ngIf="frm.password.errors.required">Password is required</div>
                        <div *ngIf="frm.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="row align-items-center remember">
                    <input type="checkbox">Remember Me
                </div>
                <div class="form-group">
                    <input type="submit" value="{{login}}" class="btn float-right login_btn">
                </div>
            </form>
            <!-- <div class="align-self-end mind_logo">
                <img src="/assets/mindfire.jpg"/>
            </div> -->
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links" *ngIf="login=='Log In'">
                    Don't have an account?<span (click)="togglePage('Sign Up')" style="color: blue;cursor: pointer;">Sign Up</span>
                </div>
                <div class="d-flex justify-content-center links" *ngIf="login=='Sign Up'">
                     Have an account?<span (click)="togglePage('Log In')" style="color: blue;cursor: pointer;">Log In</span>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
